<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MontaNature</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/Font-Awesome/css/all.min.css" rel="stylesheet">

  <link href="assets/img/leaf_Logo.png" rel="icon">
  <link href="assets/img/leaf_Logo.png" rel="apple-touch-icon">
  <link href="assets/css/loginStyle.css" rel="stylesheet">
</head>

<body>

  <a href="index.html" class="brand-container">
    <span class="brand-name">MontaNature</span>
  </a>

  <div class="login-card">
    <h3 class="text-center">SIGN IN</h3>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
  </div>
</body>

</html>
